<!-- welcome.component.html -->

<div class="welcome-container">
    <h1>Welcome to AmyFlix!</h1>
    <div class="button-container">
        <button mat-button (click)="openLoginDialog()">Login</button>
        <button mat-button (click)="openRegistrationDialog()">Register</button>
    </div>

    <div class="info-text">
        <p>If you already have an account, please login to start enjoying the movies!</p>
        <p>New to AmyFlix? Register to create a new account!</p>
    </div>
</div>
