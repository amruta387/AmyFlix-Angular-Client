<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required autocomplete="username" />
        <mat-error *ngIf="f['username'].errors?.['required'] && (f['username'].dirty || f['username'].touched)">
            Username is required.
        </mat-error>
        <mat-error *ngIf="f['username'].errors?.['minlength'] && (f['username'].dirty || f['username'].touched)">
            Username must be at least 3 characters.
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required autocomplete="current-password" />
        <mat-error *ngIf="f['password'].errors?.['required'] && (f['password'].dirty || f['password'].touched)">
            Password is required.
        </mat-error>
        <mat-error *ngIf="f['password'].errors?.['minlength'] && (f['password'].dirty || f['password'].touched)">
            Password must be at least 8 characters.
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Login
    </button>
</form>
